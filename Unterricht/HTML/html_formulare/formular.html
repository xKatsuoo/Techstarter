<!DOCTYPE html>
<html>

<head>
  <title>Formulare</title>
</head>

<body>
  <h2>Mein erstes Formular</h2>
  <form action="/formdata" method="post">
    <p>Bitte fülle dieses Formular aus:</p>

    <!-- Platzhalter angeben -->
    <label for="vorname">Vorname:</label><br>
    <input type="text" id="vorname" placeholder="Gib hier deinen Vornamen an..."><br>

    <!-- Pflichtfeld -->
    <br>
    <label for="nachname">*Nachname: </label><br>
    <input type="text" id="nachname" required><br>

    <!-- Passwort -->
    <br>
    <label for="passwd">Password: </label><br>
    <input type="password" id="passwd" required><br>

    <!-- Default-Werte vergeben -->
    <br>
    <label for="email">E-Mail:</label><br>
    <input type="text" id="email" value="info@techstarter.de"><br>


    <!-- große Eingabefelder mit Textarea-->
    <br>
    <label for="message">Deine Nachricht:</label><br>
    <textarea rows="5" cols="30" placeholder="Gib hier deine Nachricht ein"></textarea>

    <!-- versteckte Eingabefelder -->
    <br>
    <input type="hidden" value="kontaktformular"><br>


    <!-- iputfelder können folgende Typen sein:
      hidden, text, search, tel, url, email, password, date, month, week, time, datetime-local, number, range, color, checkbox, radio, file, submit, image, button, reset
    -->

    <!-- Optionslisten -->
    <!-- Dropdown Feld -->
    <p>
      <label for="browser">Favorite Browser:</label>
      <select name="browser" id="browser">
        <option value="firefox">Mozilla Firefox</option>
        <option value="chrome" selected>Google Chrome</option>
        <option value="opera">Opera</option>
        <option value="edge">Microsoft Edge</option>
      </select>
    </p>

    <hr>
    <!-- Radio Buttons -->
    <p>Favorite Browser:</p>
    <p>
      <input type="radio" id="browser-firefox" name="browser" value="firefox">
      <label for="browser-firefox">Mozilla Firefox</label>

      <input type="radio" id="browser-chrome" name="browser" value="chrome" checked>
      <label for="browser-chrome">Google Chrome</label>
    </p>

    <hr>
    <!-- Mehrfachauswahl -->
    <p>Favorite Browser:</p>
    <p>
      <input type="checkbox" id="browser-firefox" name="browser" value="firefox">
      <label for="browser-firefox">Mozilla Firefox</label>
    </p>
    <p>
      <input type="checkbox" id="browser-chrome" name="browser" value="chrome">
      <label for="browser-chrome">Google Chrome</label>
    </p>


    <!-- Gruppierungen -->
    <fieldset>
      <legend>Favorite Browser:</legend>
      <p>
        <input type="radio" id="browser-firefox" name="browser" value="firefox">
        <label for="browser-firefox">Mozilla Firefox</label>

        <input type="radio" id="browser-chrome" name="browser" value="chrome" checked>
        <label for="browser-chrome">Google Chrome</label>
      </p>
    </fieldset>

    <hr>

    <!-- Dateiuploads mit MIME-Type -->
    <p>
      <label for="attachment">Datei:</label><br>
      <input type="file" accept="image/jpeg,image/png">
    </p>

    <!-- Buttons -->
    <input type="submit" value="Absenden!">
    <input type="reset" value="Alles Löschen!">
  </form>

</body>

</html>
