<html>

<head>
    <title>Cascading Style Sheets</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- property: value = color: red -->

    <!-- inline css -->
    <div>
        <h2 style="color: red;">Willkommen auf meiner Seite!</h2>

        <p>Das hier ist Absatz 1</p>
        <p style="background-color: yellow;">Das hier ist Absatz 2</p>
        <p style="color: green;">Das hier ist Absatz 3</p>
    </div>

    <div>
        <ul id="topmenu">
            <li>Home</li>
            <li>Articles</li>
            <li>About</li>
        </ul>

        <ul>
            <li>Home</li>
            <li>Articles</li>
            <li>About</li>
        </ul>
    </div>

    <div>
        <p class="p1">Das hier ist ein Text.</p>
        <p class="p2">Das hier ist ein weiterer Text.</p>
        <p class="p2">Gleicher Effekt wie oben.</p>
        <a href="#" class="p2">Beispiellink</a><br>
        <span class="p1 p2" style="font-style: normal;">Nochmal Text</span>
    </div>
</body>

</html>
